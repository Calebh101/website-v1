<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Calebh101</title>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="/scripts/main.js"></script>
    <script src="/scripts/catalog.js"></script>

    <link rel="stylesheet" href="/styles/main.css">
    <link rel="stylesheet" href="/styles/fonts.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  </head>
  <body>
    <div id="navbar"></div>
    <div class="title-div-container-container">
      <div class="title-div-container gradient-2-reverse">
        <div class="title-div">
          <h1 class="title-text gradient-2-text-reverse roboto-bold" id="feed-title" style="font-size: 48px;">Loading...</h1>
          <br>
          <h2 class="title-text gradient-2-text roboto-bold" id="feed-summary" style="font-size: 36px;"></h2>
          <br>
          <span id="feed-subscribe"></span>
        </div>
      </div>
    </div>
    <div class="feed-search">
      <input type="text" class="styled-input" id="feed-query" name="query" placeholder="Search...">
    </div>
    <div class="feed-container"></div>
    <div id="footer"></div>
    <script>
        const queryField = document.getElementById("feed-query");
        const params = new URLSearchParams(window.location.search);
        const query = params.get('query');
        queryField.value = query;

        print("loading feed...");
        loadFeed();

        queryField.addEventListener("change", function () {
          print("action: queryField.change");
          const url = new URL(window.location);
          url.searchParams.set('query', queryField.value);
          window.history.pushState({}, '', url);
          generateFeed(queryField.value);
        });

        queryField.addEventListener("input", function () {
          print("action: queryField.input");
          generateFeed(queryField.value);
        });
    </script>
  </body>
</html>
